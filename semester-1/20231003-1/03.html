<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: #fa06;
            color: white;
            border: solid black 1px ;
            display: inline-block;
        }
        .wrap{
            background-color: blue;
            display: flow-root;
            
        }
        
    </style>
</head>
<body>
    <!-- .box*5>lorem5 -->
    <div class="wrap">
        <div class="box">Lorem ipsum dolor sit amet bgfdh d.</div>
        <div class="box">Dicta iste vitae repellendus aliquid.</div>
        <div class="box">Autem expedita sed voluptatem ipsa.</div>
        <div class="box">Consequuntur est praesentium laudantium aliquam.</div>
        <div class="box">Asperiores obcaecati illo expedita autem.</div>
    </div>
    
</body>
</html>
