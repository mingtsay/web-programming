<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a{
            width: 500px;
            height: 150px;
        }
        .b{
            width: 500px;
            height: 150px;
            object-fit: cover;
        }
        .c{
            width: 500px;
            height: 150px;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <img src="https://picsum.photos/id/1020/600/400" alt="">
    <img src="https://picsum.photos/id/1020/600/400" class="a" alt="">
    <img src="https://picsum.photos/id/1020/600/400" class="b" alt="">
    <img src="https://picsum.photos/id/1020/600/400" class="c" alt="">
</body>
</html>
