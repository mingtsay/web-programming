<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .box{
            width: 300px;
            height: 300px;
            background-image: url("https://picsum.photos/id/431/300/300");
            clip-path: polygon(0% 20%, 60% 20%, 50% 0, 100% 50%, 46% 100%, 60% 80%, 0% 80%);
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
